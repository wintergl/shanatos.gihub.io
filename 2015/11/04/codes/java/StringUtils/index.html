	  <p>参考commons-lang包中的StringUtils, 可以对我们日常的开发工作有所帮助</p>
<h3 id="空字符串检查">空字符串检查</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">StringUtils.isBlank(testString)</span><br></pre></td></tr></table></figure>
<h3 id="清除空白字符">清除空白字符</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">String test1 = <span class="string">"\t"</span>;</span><br><span class="line">String test2 = <span class="string">"  A  Test  "</span>;</span><br><span class="line">String test3 = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//test1 trimToNull: null</span></span><br><span class="line">System.out.println( <span class="string">"test1 trimToNull: "</span> + StringUtils.trimToNull( test1 ) );</span><br><span class="line"><span class="comment">//test2 trimToNull: A  Test</span></span><br><span class="line">System.out.println( <span class="string">"test2 trimToNull: "</span> + StringUtils.trimToNull( test2 ) );</span><br><span class="line"><span class="comment">//test3 trimToNull: null</span></span><br><span class="line">System.out.println( <span class="string">"test3 trimToNull: "</span> + StringUtils.trimToNull( test3 ) );</span><br></pre></td></tr></table></figure>
<h3 id="取得字符串的缩写">取得字符串的缩写</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">String test = <span class="string">"This is a test of the abbreviation."</span>;</span><br><span class="line">String test2 = <span class="string">"Test"</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//This is a te...</span></span><br><span class="line">System.out.println( StringUtils.abbreviate( test, <span class="number">15</span> ) );</span><br><span class="line"><span class="comment">//...is a test...</span></span><br><span class="line">System.out.println( StringUtils.abbreviate( test, <span class="number">5</span>,<span class="number">15</span> ) );</span><br><span class="line"><span class="comment">//Test</span></span><br><span class="line">System.out.println( StringUtils.abbreviate( test2, <span class="number">10</span> ) );</span><br></pre></td></tr></table></figure>
